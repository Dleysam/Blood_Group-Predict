<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fingerprint Blood Group Predictor</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .upload-card {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .upload-card h2 {
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <h2>Predict Blood Group</h2>
    <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" id="file-input" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>

    <h4 id="result" class="text-success"></h4>
  </div>

  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Predict script -->
  <script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('file-input');
      formData.append('file', fileInput.files[0]);

      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      document.getElementById('result').innerText = "Predicted Blood Group: " + data.predicted_blood_group;
    });
  </script>

</body>
</html>
